{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Css/signup.css'%}">
    <script src="{% static 'Js/validation.js'%}"></script>
    <title>Sign_Up From</title>
    
  </head>
  <body>
    <section class=" gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <div class="d-flex justify-content-center">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                </div>
                <!--  -->
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-{{message.tags}} alert-dismissible shadow fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message | safe }}
                </div> 
            {% endfor %}
                <!--  -->
              <form method="POST" onsubmit=" return data()" action="{% url 'signup'%}">
                {%csrf_token%}
    
                  <div class="row">
                    <div class="col-md-6 mb-4">
     
                      <!--  -->
                      <div class="form-group form-outline">
                        <label for="input1">first name</label>
                        <input type="text"id="FIRSTNAME" name="firstname" style=" height: 3.3rem;"class="form-control" placeholder="First Name">
                     </div>
                     
                    <!--   -->
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div data-mdb-input-init class="form-outline form-group">
                        <div >
                          <label for="input1">last name </label>
                          <input type="text" id="LASTNAME"  name="lastname" style="height:3.3rem;"   class="form-control" placeholder="Last Name">
                       </div>
                      </div>
    
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline form-group">
                        <div >
                          <label for="input1">username </label>
                          <input type="text"id="USERNAME"  name="username" style=" height: 3.3rem;"   class="form-control" placeholder="Username">
                       </div>
                      </div>
    
                     
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div data-mdb-input-init class="form-outline form-group">
                        <div >
                          <label for="input1">email </label>
                          <input type="email"id="EMAIL"  name="email" style=" height: 3.3rem;"   class="form-control" placeholder="Email">
                       </div>
                      </div>
    
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div data-mdb-input-init class="form-outline form-group">
                        <div >
                          <label for="input1">phone number </label>
                          <input type="tel"  maxlength="10" minlength="10"  id="PHONENUMBER"  name="phonenumber" style=" height: 3.3rem;"   class="form-control" placeholder="Phone Number">
                       </div>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div data-mdb-input-init class="form-outline form-group">
                        <div >
                          <label for="input1">age </label>
                          <input type="text"id="AGE"  name="age" style=" height: 3.3rem;" maxlength="2" minlength="2"  class="form-control" placeholder="age">
                       </div>
                      </div>
    
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline form-group">
                        <div >
                          <label for="input1">gender </label>
                          <select  class="w-100 "id="GENDER"  name="gender" style="height: 3.3rem;">
                            <option value="1">__Select__</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                          </select>
                       </div>
                      </div>
    
                      
                     
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div data-mdb-input-init class="form-outline form-group">
                        <div >
                          <label for="input1">password </label>
                          <input type="password"id="PASSWORD"  name="password" style=" height: 3.3rem;"   class="form-control" placeholder="Password">
                       </div>
                      </div>
    
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div data-mdb-input-init class="form-outline form-group">
                        <div >
                          <label for="input1">confirm password </label>
                          <input type="password"id="CONFIRMPASSWORD"  name="confirmpassword" style=" height: 3.3rem;"   class="form-control" placeholder="Confirm Password">
                       </div>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                     
                        <div >
                          <label class="from-group"> Choose a profile picture </label>
                          <input type="file" m-2  accept="image/png,  image/jpeg ,image/jpe" style="height: 3.3rem;"  name="image"    class="form-control" placeholder="">
                       </div>
                      </div>
    
                    </div>
                  </div>
    
                  <div class="mt-4 pt-2  d-flex justify-content-center">
                    <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
                  </div>
    
              </form>
              <div class=" d-flex justify-content-end">
                <a href="{% url 'signin'%}">Have Already Account?</a>
              </div>
             
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

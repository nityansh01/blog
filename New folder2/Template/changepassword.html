<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Css/changepassword.css'%}">
</head>
<body>
   {% for user_info in get_user_info%} 
    <div class="header container ">
        <div class="row">
    
            <div class="col-md-3  d-flex justify-content-center flex-wrap">
                <div class="d-flex py-3 ">  <img src="{% static 'Images/logo.jpg' %}" class="img" alt=""></div>
            </div>
            <div class="col-md-8 d-flex flex-column align-items-center justify-content-center flex-wrap ">
                <div class=" d-flex  align-items-center mx-5 "><div class="h4">python blog</div></div>
                <div class="d-flex  align-items-center  py-0">
                    <div class="">
                        <ul>
                            
                            <li style="color: #f0f068;">welcome,</li>
                            <li style="color: #f4f403; font-weight: bolder;">{{user_info.user.username}}</li>
                            <li><a href="{% url 'dashbord' %}" class="anchor ">DashBord / </a></li>
                            <li><a href="" class="anchor ">Your Blog /</a></li>
                            <li><a href="" class="anchor "> Draft /</a></li>
    
                            <li><a href="{% url 'signout'%}" class="anchor">LogOut </a></li>

                            <li><a href="" class="anchor">Draft</a></li>

                        </ul>
                        
                    </div>
                 
                </div>
            </div>
        </div>
    </div> 
    {%endfor%}
<div class="container">
    <div class="row py-3">
        
    <div class=" col-md-12 z-3  rounded-3">
        {% for message in messages %}
          <div class="alert {{ message.tags }} alert-{{message.tags}} alert-dismissible shadow fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
          </div> 
        {% endfor %}
    </div>
    </div>
</div>
    <div class="container " >
        <div class="row border border-success py-5">
            <div class="col-sm-12 ">
                <form action="" method="POST">
                  {%csrf_token%}  
                    <div class="form-group">
                      <label for="exampleInputEmail1">Password</label>
                      <input type="password" class="form-control"  name="Password" placeholder="Enter Password">
                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword2"> Confirm Password</label>
                      <input type="password" class="form-control"  name="ConfirmPassword" placeholder=" Enter Confirm Password">
                    </div>
                  
                    <div class="d-flex justify-content-start  ">
                        <span><button type="submit" class="btn btn-primary">Submit</button></span>
                        <span class="mx-5 "><a href="{% url 'userprofile' %}">Go back</a></span>
                    </div>
                  </form>
            </div>
        </div>

    </div>   


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
